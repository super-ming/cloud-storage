<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Error</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
    <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
        <div class="alert alert-danger fill-parent" th:if="${param.notFoundError}">
            <h1 class="display-5">Error</h1>
            <span>You tried to navigate to an invalid page. Click <a id="invalid-page-redirect" th:href="@{/home}">here</a> to continue.</span>
        </div>
        <div class="alert alert-danger fill-parent" th:if="${param.internalServerError}">
            <h1 class="display-5">Error</h1>
            <span>Something went wrong. Click <a id="internal-error-redirect" th:href="@{/home}">here</a> to continue.</span>
        </div>
        <div class="alert alert-danger fill-parent" th:if="${param.maxFileSizeError}">
            <h1 class="display-5">Error</h1>
            <span>The file you selected was too large. Please select a file with a size of less than 10Mb. Click <a id="max-size-error-redirect" th:href="@{/home}">here</a> to continue.</span>
        </div>
    </div>
    </body>
</html>
